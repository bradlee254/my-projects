<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Movies</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-900 text-white">
    <header class="bg-gray-700 py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <h1 class="text-3xl font-bold">MovieList</h1>
            <p><button id="homeBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-3 rounded">
                    Home
                </button></p>
            <div class="flex items-center space-x-4">
                
                <input type="text" id="searchInput" placeholder="Search movies...."
                class="p-2 border rounded bg-gray-700 text-white ">
                <button id="searchBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-3 rounded">
                    Search
                </button>
                <button id="signInBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-3 rounded">
                    Sign In
                </button>
            </div>
        </div>
    </header>
    <div id="genreButtons" class="flex flex-wrap gap-2 mb-4"></div>
    <section id="moviesGrid" class="space-y-6">
      
    </section>
    <!--  movie Modal -->
     <div id="movieModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden flex items-center justify-center">
        <div class="bg-gray-800 p-6 rounded-lg max-w-2xl w-full">
            <button id="closeModal" class="text-red-500 float-right">x</button>
            <h2 id="movieTitle" class="text-2xl font-bold mb-4"></h2>
            <img id="moviePoster" class="w-full h-64 object-cover mb-4" alt="movie poster">
            <p id="movieOverview" class="mb-4"></p>
            <p id="movieRelease" class="mb-4"></p>
            <p id="movieRating" class="mb-4"></p>
            <div id="movieTrailer" class="mb-4"></div>

        </div>
    </div>
    
         
    <!--  Sign Up Modal -->

<div id="signUpModal" class="hidden fixed inset-0 backdrop-blur-sm bg-black/10 z-50 flex items-center justify-center">

  <div class="bg-white text-black p-6 rounded-lg w-80 pointer-events-auto">
 <button id="closesignModal" class="text-red-500 float-right">x</button>
    <form id="signup-form" class="pt-3 space-y-3">
      <label class="block text-sm font-medium text-gray-700">Username:</label>
      <input type="text" id="username" class="block w-full p-2 mt-1 text-sm text-gray-700 border border-blue-500 rounded-md focus:ring-indigo-500 focus:border-indigo-500"/>

      <label class="block text-sm font-medium text-gray-700">Email:</label>
      <input type="email" id="email" class="block w-full p-2 mt-1 text-sm text-gray-700 border border-blue-500 rounded-md focus:ring-indigo-500 focus:border-indigo-500"/>

      <label class="block text-sm font-medium text-gray-700">Password:</label>
      <input type="password" id="password" class="block w-full p-2 mt-1 text-sm text-gray-700 border border-blue-500 rounded-md focus:ring-indigo-500 focus:border-indigo-500"/>

      <div class="flex justify-end gap-2 pt-4">
       
        <button type="submit" id="submitSignUp" class="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">Submit</button>
      </div>

      <p class="text-black pt-3">Already have an account? 
        <button type="button" id="openLoginFromSignup" class="bg-blue-600 hover:bg-blue-700 text-white px-3 rounded">
          Log In
        </button>
      </p>
    </form>
  </div>
</div>

<!--  Log In Modal -->
<div id="loginModal" class="hidden fixed inset-0 backdrop-blur-sm bg-black/10 z-50 flex items-center justify-center">
  <div class="bg-white text-black p-6 rounded-lg w-80">
     <button id="closelogModal" class="text-red-500 float-right">x</button>
    <form id="login-form" class="pt-3 space-y-3">
      <label class="block text-sm font-medium text-gray-700">Username:</label>
      <input type="text" id="username-login" class="block w-full p-2 mt-1 text-sm text-gray-700 border border-blue-500 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"/>

      <label class="block text-sm font-medium text-gray-700 mt-3">Password:</label>
      <input type="password" id="password-login" class="block w-full p-2 mt-1 text-sm text-gray-700 border border-blue-500 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"/>

      <div class="flex justify-end gap-2 pt-4">
        
        <button type="submit" id="submitLogin" class="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700">Log In</button>
      </div>

      <p class="text-black pt-3">Don't have an account? 
        <button type="button" id="openSignupFromLogin" class="bg-blue-600 hover:bg-blue-700 text-white px-3 rounded">
          Sign Up
        </button>
      </p>
    </form>
  </div>
</div>


    

     <script src="script.js"></script>
    
     <footer class="bg-gray-500 text-white mt-10">
      <div class="max-w-6xl mx-auto px-4 py-10">
        <div class="flex flex-col md:flex-row justify-between gap-8">

          <div>
            <h3 class="text-lg font-bold mb-2">Contact Us</h3>
            <p>Email: support@movielist.com</p>
            <p>Phone: +254 700 000 000</p>
            <p class="mt-2 text-sm text-gray-400">&copy 2025 movielist.All reserved</p>
          </div>

          <div>
            <h3 class="text-lg font-bold mb-2"> Follow Us</h3>
            <div class="flex gap-4 text-xi">
              <a href="#" class="hover:text-blue-500" aria-label="Facebook"><i class="fab fa-facebook"></i> </a>
               <a href="#" class="hover:text-sky-400" aria-label="Twitter"><i class="fab fa-twitter"></i> </a>
                <a href="#" class="hover:text-pink-400" aria-label="Instagram"><i class="fab fa-instagram"></i> </a>
                 <a href="#" class="hover:text-red-400" aria-label="Youtube"><i class="fab fa-youtube"></i> </a>
            </div>
          </div>
        </div>
      </div>

     </footer>
</body>
</html>
